<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise</title>
  <link rel="stylesheet" href="shelluubday.css">
</head>
<body>
<!-- OPEN SCREEN -->
<div class="open-screen" id="openScreen">
  <button class="open-btn" onclick="openSurprise()"> ü•∞OPEN BABYü•∞</button>
</div>

<script>
function openSurprise() {
  document.getElementById("openScreen").style.display = "none";
  document.getElementById("mainContent").style.display = "block";
}
</script>

 

  <!-- Confetti container -->
  <div id="confetti"></div>

  <div class="container">
    <h1 class="title"> Birthday Soon Shelluu ü§ç</h1>
    <p class="subtitle">The countdown has begun</p>
    <div id="countdown" class="pulse">Loading...</div>
 
    <img src="shellupic2.jpeg" alt="shelly" height="200px" width="150px">
       <img src="shellupic.jpeg" alt="shelly" height="200px" width="150px">
    <img src="shellypic3.jpeg" alt="shelly" height="200px" width="150px">
  </div>

  <script>
    const birthday = new Date("January 22, 2026 00:00:00").getTime();

    // Countdown
    setInterval(() => {
      const now = new Date().getTime();
      const diff = birthday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Confetti generator
    const confettiContainer = document.getElementById("confetti");
    const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#f9bec7"];

    function createConfetti() {
      const confetti = document.createElement("span");
      confetti.classList.add("confetti-piece");

      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

      confettiContainer.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    setInterval(createConfetti, 100);
  </script>

</body>
</html>
